<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="src/css/mystyles.css" />
    <link rel="icon" href="public/favicon.ico" />
    <meta
      name="theme-color"
      content="#dc8c00"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#343d3d"
      media="(prefers-color-scheme: dark)"
    />
    <title>NBA Player Comparison</title>
    <script defer src="./src/assets/fontawesome/solid.min.js"></script>
    <script defer src="./src/assets/fontawesome/fontawesome.min.js"></script>
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <p class="title">
            <span class="icon">
              <i class="fa-solid fa-basketball"></i>
            </span>
            &nbsp;NBA Player Comparison
          </p>
          <p class="subtitle">
            <span class="icon">
              <i class="fa-solid fa-chart-line"></i>
            </span>
            &nbsp;data courtesy of balldontlie.io and data.nba.net APIs
          </p>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="columns">
        <div class="column">
          <div id="left-autocomplete"></div>
          <div id="left-summary"></div>
        </div>

        <div class="column">
          <div id="right-autocomplete"></div>
          <div id="right-summary"></div>
        </div>
      </div>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div class="column is-half notification is-info tutorial">
        <h1 class="title">Search for two active players</h1>
        <p class="subtitle" id="season"></p>
      </div>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
