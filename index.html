<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="src/mystyles.css" />
    <link rel="icon" href="public/favicon.ico" />
    <meta
      name="theme-color"
      content="#dc8c00"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#343d3d"
      media="(prefers-color-scheme: dark)"
    />
    <title>NBA Player Comparison</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <p class="title">
            NBA Player Comparison
            <span class="icon">
              <i class="fa-solid fa-basketball"></i>
            </span>
          </p>
          <p class="subtitle">
            <span class="icon">
              <i class="fa-solid fa-chart-line"></i>
            </span>
            data courtesy of balldontlie.io and data.nba.net APIs
          </p>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="columns">
        <div class="column">
          <div id="left-autocomplete"></div>
          <div id="left-summary"></div>
        </div>

        <div class="column">
          <div id="right-autocomplete"></div>
          <div id="right-summary"></div>
        </div>
      </div>

      <div class="column is-half notification is-info tutorial">
        <h1 class="title">Search for an active player on both sides</h1>
        <p class="subtitle">to compare their latest regular season stats</p>
      </div>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
